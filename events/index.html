<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Ticketmaster API Demo</title>
    <meta name="description" content="A demo of the ticketmaster API">
    <meta name="author" content="YRS Think Big Hub">
    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div id="container">
        <div class="plan blue">
            <header>
                <p id="eventTitle"></p>
            </header>

            <section class="offer">
                <p class="centred" id="venue"></p>
            </section>

            <section class="list">
                <ul>
                    <li id="price"></li>
                    <li id="date"></li>
                    <li id="category"></li>
                </ul>
            </section>

            <footer><a href="../people/index.html" class="button"></a></footer>
        </div><!-- Green -->

        <div class="plan green">
            <header>
                <p id="eventTitle2"></p>
            </header>

            <section class="offer">
                <p class="centred" id="venue2"></p>
            </section>

            <section class="list">
                <ul>
                    <li id="price2"></li>
                    <li id="date2"></li>
                    <li id="category2"></li>
                </ul> 
            </section>

            <footer><a href="#" class="button"></a></footer>
        </div><!-- Gold -->

        <div class="plan gold">
            <header>
                <p id="eventTitle3"></p>
            </header>

            <section class="offer">
                <p class="centred" id="venue3"></p>
            </section>

            <section class="list">
                <ul>
                    <li id="price3"></li>
                    <li id="date3"></li>
                    <li id="category3"></li>
                </ul>
            </section>

            <footer><a href="#" class="button"></a></footer>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="date.js" type="text/javascript"></script>
</body>
</html>
